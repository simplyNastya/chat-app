<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
      integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main>
      <section class="section">
        <form class="form-join">
          <input
            type="text"
            id="name"
            maxlength="12"
            placeholder="Your name"
            size="5"
            required
          />
          <input
            type="text"
            id="room"
            placeholder="Chat room"
            size="5"
            required
          />
          <button type="submit" id="join" class="join-btn" disabled>
            Join
          </button>
        </form>

        <ul class="chat-display"></ul>

        <p class="user-list"></p>

        <p class="room-list"></p>

        <p class="activity"></p>

        <form class="form-msg">
          <input type="text" placeholder="Your message" id="message" required />
          <button type="submit" class="send-btn" disabled>Send</button>
        </form>
      </section>
    </main>
  </body>
</html>
